{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Catalog Item: {{item.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form>
				<div class="form-group">
					<label for="name">Name:</label>
					<div type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">{{item.name}}</div>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" readonly = true>{{item.description}}</textarea>

					<div>
						<label for="catagory">Catagory:</label>
						<div type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">{{item.catagory.name}}</div>
						</select>
					</div>
				</div>
			</form>
			{% if user_id==item.user_id %}
				<a href="{{url_for('editCatalogItem', catagory_name = catagory_name, item_name = item.name)}}">
					<button class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
					</button>
				</a>
			{% endif %}
		</div>
	</div>
{% endblock %}
